<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html, body {width: 100%; height: 100%; margin:0; padding:0; font-family: Arial; }
      div.container { width: 980px; margin:50px auto 0; padding: 20px; height: 100%; border: 1px solid rgba(0, 0, 0, 0.15); box-shadow: 0 6px 12px rgba(0, 0, 0, 0.17); }
    </style>
    <script src="../platform/platform.js"></script>
    <link rel="import" href="polymer-date-picker.html">
    <!--container with input trigger-->
    <polymer-element name="polymer-date-picker-trigger" attributes="range customRange newRange arrayRange noRange selectedDate startDate endDate halign opened">
      <template>
        <style>
          input.date {border: 1px solid #DDDDDD; background-color: #EEEEEE; color:#555555; min-width: 200px; padding: 8px 10px; margin: 10px; border-radius: 4px; }
          input.date:hover { cursor:pointer; border: 1px solid #44B4E4; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(102, 175, 233, 0.6); }
        </style>
        <template if="{{range != null}}">
          <polymer-date-picker id="datePicker" range startDate="{{startDate}}" endDate="{{endDate}}" relatedTarget="{{$.triggerRange}}" opened="{{opened}}" selected="custom" showRanges="true" timezone="America/New_York"></polymer-date-picker>
          <input id="triggerRange" value="{{startDate}} to {{endDate}}" on-click="{{toggle}}" readonly class="date">
        </template>
        <template if="{{customRange != null}}">
          <polymer-date-picker id="datePicker" range startDate="{{startDate}}" endDate="{{endDate}}" relatedTarget="{{$.triggerCustomRange}}" opened="{{opened}}" selected="custom" showRanges timezone="America/New_York"></polymer-date-picker>
          <input id="triggerCustomRange" value="{{startDate}} to {{endDate}}" on-click="{{toggle}}" readonly class="date">
        </template>
        <template if="{{newRange != null}}">
          <polymer-date-picker id="datePicker" range startDate="{{startDate}}" endDate="{{endDate}}" relatedTarget="{{$.triggerNewRange}}" opened="{{opened}}" selected="custom" showRanges timezone="America/New_York"></polymer-date-picker>
          <input id="triggerNewRange" value="{{startDate}} to {{endDate}}" on-click="{{toggle}}" readonly class="date">
        </template>
        <template if="{{arrayRange != null}}">
          <polymer-date-picker id="datePicker" range startDate="{{startDate}}" endDate="{{endDate}}" relatedTarget="{{$.triggerArrayRange}}" opened="{{opened}}" selected="custom" showRanges timezone="America/New_York"></polymer-date-picker>
          <input id="triggerArrayRange" value="{{startDate}} to {{endDate}}" on-click="{{toggle}}" readonly class="date">
        </template>
        <template if="{{noRange != null}}">
          <polymer-date-picker id="datePicker" selectedDate="{{selectedDate}}" relatedTarget="{{$.trigger}}" opened="{{opened}}"></polymer-date-picker>
          <input id="trigger" value="{{selectedDate}}" on-click="{{toggle}}" readonly class="date">
        </template>
      </template>
      <script>
        Polymer('polymer-date-picker-trigger', {
          ready: function () {
            if ('customRange' in this.attributes) {
              this._customRange();
            } else if ('newRange' in this.attributes) {
              this._newRange();
            } else if ('arrayRange' in this.attributes) {
              this._arrayRange();
            }
          },
          _customRange: function () {
            var range = this.$.datePicker.range;
        
            //removing ranges example
            ['last30Days', 'thisMonth', 'lastMonth', 'custom'].forEach(function (t) {
              delete range[t];
            });
        
            //translation example, portuguese labels
            range.today.label = 'Hoje';
            range.yesterday.label = 'Ontem';
            range.last7Days.label = 'Últimos 7 Dias';
        
            //adding range example
            range.last2Months = {
              type: 'months',
              label: 'Últimos 2 Meses',
              subtractStart: 2
            }
          },
          _newRange: function () {
            this.$.datePicker.range = {
              threeDaysAgo: {
                label: '3 Days Ago',
                subtractStart: 3,
                subtractEnd: 3
              },
              custom: {
                label: 'Custom'
              }
            }
            this.$.datePicker.updateRanges();
          },
          _arrayRange: function () {
            this.$.datePicker.range = [{
              label: 'Today'
            }, {
              label: '3 Months Ago',
              type: 'months',
              subtractStart: 3,
              subtractEnd: 3
            }, {
              id: 'custom',
              label: 'Custom'
            }];
            this.$.datePicker.updateRanges();
          },
          toggle: function() {
              this.$.datePicker.toggle();
          },
          open: function() {
              this.$.datePicker.open();
          }
        });
        
      </script>
    </polymer-element>
  </head>
  <body unresolved touch-action="auto">
    <div class="container">
      <h2>Datepicker container with input trigger</h2>
      <polymer-date-picker-trigger range opened></polymer-date-picker-trigger>
      <h2>Datepicker container with user defined range and no custom option</h2>
      <polymer-date-picker-trigger customRange opened></polymer-date-picker-trigger>
      <h2>Datepicker container with user redefined range (must call updateRanges())</h2>
      <polymer-date-picker-trigger newRange opened></polymer-date-picker-trigger>
      <h2>Datepicker container with array of ranges (must call updateRanges())</h2>
      <polymer-date-picker-trigger arrayRange opened></polymer-date-picker-trigger>
      <h2>Datepicker container, not ranged</h2>
      <polymer-date-picker-trigger noRange selectedDate="2014-08-01" opened="false"></polymer-date-picker-trigger>
    </div>
  </body>
</html>
